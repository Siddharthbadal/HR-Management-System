{% extends 'base.html' %}

{% block content %}
    <div class="container card p-3 border-dark text-center mt-5" style="width:50%;">

        <div class='text-center'>
        {% if messages %}
            {% for message in messages %} 
        
            {% if message.tags %}
                    <div class="text-center alert alert-success alert-dismissible fade show mt-2 mb-1 bg-dark" role="alert" style="width:80%;">
                        <strong class="text-secondary m-auto alert-heading text-light">
                            {{ message }}
                        </strong>
                        <button type='button' class='btn btn-class text-light' data-bs-dismiss='alert' aria-label='Close'>
                        </button>
                    </div>
            {% endif %}
        
            {%  endfor %}
        {% endif %}
      </div>







            <h1>Applications </h1>
            <h5 class="mt-3">
                Fullstack: SDE-01 &nbsp;
                Backend: BAC-01 &nbsp;
                Frontend: FRE-01 &nbsp;
            </h5>
            <hr>
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'register' %}" class="btn btn-info">Register</a>
                <a href="{% url 'login' %}" class="btn btn-primary w-1/2">SignIn</a>
            </div>

        </div>

{% endblock content %}
