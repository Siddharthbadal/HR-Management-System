{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      Home | HRM
      {% endblock %}
    </title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Favicon -->
    <link href={% static "img/hrm-favicon.png" %} rel="shortcut icon">
    <!-- Icon tabs -->
    {% comment %} <link href={% static "img/hrm-favicon.png" %} rel="shortcut icon"> {% endcomment %}
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    
      <header>
        
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="" class="navbar-brand d-flex align-items-center">

              {% block nav-heading %}
               
               <i class="fab fa-python"></i> 
               <strong> &nbsp;HRM</strong> clear-top
              {% endblock nav-heading %}
              
              
              
            </a>
            
          </div>
        </div>
      </header>
      <!-- ===== Block contente (ROOT) ===== -->

      
      {% block content %} {% endblock content %}
      


    </div>



<style>
  body {
    overflow: auto;
}
footer{
  position:static;
 }
</style>




    
    <!-- Footer -->
   
    <footer class="mt-auto bg-dark text-center text-lg-start " id="footer" style="color: #fff; margin-top:150px;"> 
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          &copy; {% now "Y" %} Copyright:
          <a class="text-light" href="https://www.twitter.com/siddbadal" style="text-decoration: none;" target="_blank">
              <span style="color: #89cff0;">Siddharth
          </a>
      </div>
    </footer> 



    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js" ></script>

    
</body>
</html>
